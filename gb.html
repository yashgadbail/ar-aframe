<!DOCTYPE html>
<html>

<head>
    <title>Single Dice</title>
    <meta name="description" content="Single Polyhedral Dice">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <script src="js/aframe-v1.3.0.js"></script>
</head>

<body>

<script>
AFRAME.registerComponent("single-dice", {

    schema: {},

    init: function () {        
        // Load the single dice model
        const loader = new THREE.GLTFLoader();

        const callbackFunction = (model) => {
            const mesh = model.scene.children[0];
            mesh.scale.set(0.3, 0.3, 0.3); // Scale down the dice
            mesh.position.set(0, 0, 0); // Position the dice in the center
            this.el.object3D.add(mesh);
        };

        loader.load("models/dice/d20.glb", callbackFunction);
    }
});
</script>

<a-scene background="color: #000000;">

    <!-- Camera -->
    <a-entity camera look-controls wasd-controls="acceleration: 5" position="0 1.6 0">
        <a-entity light="type: point; color: #ffffff; distance: 20;"></a-entity>
    </a-entity>  

    <!-- Single Dice Component -->
    <a-entity single-dice position="0 1.6 -1.7"></a-entity>

</a-scene>

</body>
</html>
